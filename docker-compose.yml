version: '2'

networks:
  prodnetwork:
    driver: bridge

services:
 nexus:
  image: sonatype/nexus:oss
  ports:
    - "18081:8081"
  networks:
    - prodnetwork

 jenkins:
  image: jenkins
  ports:
    - "18080:8080"
  networks:
    - prodnetwork
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /usr/local/bin/docker:/usr/bin/docker
    - /opt/jenkins/:/var/lib/jenkins/
  depends_on:
    - nexus
    - sonar
  environment:
    - NEXUS_PORT=8081
    - SONAR_PORT=9000
    - SONAR_DB_PORT=5432

 sonar:
  image: sonarqube
  ports:
    - "19000:9000"
  networks:
    - prodnetwork
  depends_on:
    - sonardb
  environment:
    - SONARQUBE_JDBC_URL=jdbc:postgresql://sonardb:5432/sonar
  volumes:
    - /opt/sonarqube/conf
    - /opt/sonarqube/data
    - /opt/sonarqube/extensions
    - /opt/sonarqube/lib/bundled-plugins

 sonardb:
  image: postgres
  networks:
    - prodnetwork
  environment:
    - POSTGRES_USER=sonar
    - POSTGRES_PASSWORD=sonar
  volumes:
    - /opt/postgres/data:/var/lib/postgresql/data
